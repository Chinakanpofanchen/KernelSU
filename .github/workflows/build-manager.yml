name: Build Manager

on:
  push:
    branches: [ "main", "dev", "ci" ]
    paths:
      - '.github/workflows/build-manager.yml'
      - '.github/workflows/build-lkm.yml'
      - '.github/workflows/ksud.yml'
      - 'manager/**'
      - 'kernel/**'
      - 'userspace/**'
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:       # 随时可以手动触发

jobs:
  build-lkm:
    uses: ./.github/workflows/build-lkm.yml
    secrets: inherit

  build-ksuinit:
    uses: ./.github/workflows/ksuinit.yml

  build-ksud:
    needs: [build-lkm, build-ksuinit]
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            os: ubuntu-latest
          - target: x86_64-linux-android
            os: ubuntu-latest
    uses: ./.github/workflows/ksud.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}
  
  build-ksud-extra:
    needs: [build-lkm, build-ksuinit]
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
    uses: ./.github/workflows/ksud.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}

  build-manager:
    needs: build-ksud
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./manager

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # ------------------ 下面这几步全部改成“永远执行” ------------------

      # 不再检查是否有 BOT_TOKEN，也不再发 Telegram
      # - name: Setup need_upload   ←←← 已删除

      # 不再需要签名密钥，直接编译无签名版（完全够用）
      # - name: Write key           ←←← 已删除

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download arm64 ksud
        uses: actions/download-artifact@v6
        with:
          name: ksud-aarch64-linux-android
          path: .

      - name: Download x86_64 ksud
        uses: actions/download-artifact@v6
        with:
          name: ksud-x86_64-linux-android
          path: .

      - name: Copy ksud to app jniLibs
        run: |
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/x86_64
          cp -f ../aarch64-linux-android/release/ksud app/src/main/jniLibs/arm64-v8a/libksud.so
          cp -f ../x86_64-linux-android/release/ksud app/src/main/jniLibs/x86_64/libksud.so

      - name: Build with Gradle
        run: ./gradlew clean assembleRelease

      # ←←← 已修改：强制上传 APK，不管在哪个分支、有没有密钥
      - name: Upload build artifact (Manager APK)
        uses: actions/upload-artifact@v5
        with:
          name: manager
          path: manager/app/build/outputs/apk/release/*.apk

      # ←←← 已修改：混淆表也一起上传，方便以后查崩溃
      - name: Upload mappings
        uses: actions/upload-artifact@v5
        with:
          name: mappings
          path: manager/app/build/outputs/mapping/release/

      # Telegram 自动上传彻底删掉，不想要就别留着
      # - name: Bot session cache    ←←← 已删除
      # - name: Upload to telegram   ←←← 已删除
